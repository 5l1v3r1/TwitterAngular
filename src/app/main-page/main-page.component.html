<app-header></app-header>
<div class="container">
  <div class="row">

    <div class="col-md-3 profileInfo">
      <app-profile-info [user]="userInfo"></app-profile-info>
    </div>

    <div class="col-md-9 tweetsBase">
      <app-new-tweet></app-new-tweet>
      <app-tweet *ngFor="let tweet of tweets | reverse" [tweet]="tweet"></app-tweet>
    </div>
  </div>
</div>
<app-footer></app-footer>
